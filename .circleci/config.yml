version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      # Install dependencies
      - run:
          name: Install Dependencies
          command: pip install -r requirements.txt

  check-formatting:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout
      - run:
          name: Install libs
          command: |
            pip install black
            pip install isort
            pip install flake8

      - run:
          name: Check code formatting
          command: |
            black . --check
            isort . --check
            flake8 .

